<link href="css/login.css" rel="stylesheet">

<form id="login-div" class="modal-content" method="post" onsubmit="return false">
  <div class="imgcontainer">
    <img src="images/img_avatar2.png" class="avatar">
  </div>

  <div class="container">
    <label>
      <b>Username</b>
    </label>
    <input id="email" type="text" placeholder="Ange Användarnman" name="uname" autocomplete="off" required>

    <label>
      <b>Password</b>
    </label>
    <input id="password" type="password" placeholder="Ange Lösenord" name="psw" autocomplete="off" required>
    <button type="submit" id="login-btn">Login</button>

  </div>
</form>

<div id="logout-div">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Vecka</th>
        <th>Belopp</th>
        <th>Förnamn</th>
        <th>Efternamn</th>
        <th>Personnr</th>
        <th>Adress</th>
        <th>Postnr</th>
        <th>Ort</th>
        <th>Telefon</th>
        <th>Mail</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody id="admin-data"></tbody>
  </table>
  <button id="logout-btn">Log out</button>
</div>

<script type="text/javascript" src="/js/login.js"></script>
